<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Outlook Newsletter Builder</title>
  <link rel="stylesheet" href="src/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <h1>Outlook Newsletter Builder</h1>
      <div class="actions">
        <!-- Adders -->
        <button class="btn" data-type="banner">+ Banner</button>
        <button class="btn" data-type="text">+ Text-only</button>
        <button class="btn" data-type="divider">+ Divider</button>
        <button class="btn" data-type="fifty" data-flipped="false">+ 50/50</button>
        <button class="btn" data-type="fifty" data-flipped="true">+ 50/50 (flipped)</button>
        <button class="btn" data-type="cards">+ 2 Cards</button>
        <button class="btn" data-type="spotlight">+ Spotlight</button>
        <button class="btn" data-type="footer">+ Footer</button>
        <button class="btn" data-type="feedback">+ Feedback</button>
        <!-- Export -->
        <button id="exportHtml" class="btn btn-primary">⤓ Export HTML</button>
      </div>
    </div>
  </header>

  <div class="layout">
    <!-- Left: Properties panel -->
    <aside class="properties">
      <h2>Section Properties</h2>
      <div id="currentSection" class="muted">
        Select a section card to edit its properties.
      </div>

      <form id="editor" class="editor hidden" autocomplete="off">
        <!-- Image (Banner, 50/50, Cards, Spotlight) -->
        <div class="field-group" data-types="banner fifty cards spotlight">
          <label class="field-label">Image</label>
          <div class="field">
            <label class="field-label">Upload image</label>
            <input type="file" id="imageFile" accept="image/*" />
          </div>
          <div class="field">
            <label class="field-label">Image URL</label>
            <input
              type="url"
              id="imageUrl"
              placeholder="https://example.com/placeholder-image.jpg"
            />
          </div>
          <div class="hint">Use either upload or URL. A placeholder image is used by default.</div>
        </div>

        <!-- Eyebrow (Spotlight only) -->
        <div class="field-group" data-types="spotlight">
          <div class="field">
            <label for="eyebrowInput" class="field-label">Eyebrow</label>
            <input
              type="text"
              id="eyebrowInput"
              placeholder="SPOTLIGHT"
            />
          </div>
        </div>

        <!-- Title -->
        <div class="field-group" data-types="text divider fifty cards spotlight feedback">
          <div class="field">
            <label for="titleInput" class="field-label">Title</label>
            <input
              type="text"
              id="titleInput"
              placeholder="Add a short, clear title"
            />
          </div>
        </div>

        <!-- Body -->
        <div class="field-group" data-types="text fifty cards spotlight feedback">
          <div class="field">
            <label for="bodyInput" class="field-label">Body</label>
            <textarea
              id="bodyInput"
              rows="4"
              placeholder="Add supporting copy that explains the key message."
            ></textarea>
          </div>
        </div>

        <!-- CTA (text + URL) -->
        <div class="field-group" data-types="text fifty cards spotlight feedback">
          <div class="field-row">
            <div class="field">
              <label for="ctaTextInput" class="field-label">CTA text</label>
              <input
                type="text"
                id="ctaTextInput"
                placeholder="Learn more →"
              />
            </div>
            <div class="field">
              <label for="ctaUrlInput" class="field-label">CTA URL</label>
              <input
                type="url"
                id="ctaUrlInput"
                placeholder="https://example.com"
              />
            </div>
          </div>
        </div>

        <!-- Divider title + background color -->
        <div class="field-group" data-types="divider">
          <div class="field">
            <label for="dividerTitleInput" class="field-label">Divider title</label>
            <input
              type="text"
              id="dividerTitleInput"
              placeholder="Section heading label"
            />
          </div>
          <div class="field">
            <label for="dividerBgColorInput" class="field-label">Divider background color</label>
            <input
              type="text"
              id="dividerBgColorInput"
              value="#FBE232"
            />
          </div>
        </div>

        <!-- Spotlight background -->
        <div class="field-group" data-types="spotlight">
          <div class="field">
            <label for="spotlightBgColorInput" class="field-label">Spotlight background color</label>
            <input
              type="text"
              id="spotlightBgColorInput"
              value="#FBE232"
            />
          </div>
        </div>

        <!-- 50/50 flip toggle -->
        <div class="field-group" data-types="fifty">
          <div class="field">
            <label class="field-label">Image position</label>
            <label class="toggle">
              <span class="toggle-label">Image left</span>
              <input type="checkbox" id="flip5050" />
              <span class="toggle-switch"></span>
              <span class="toggle-label">Image right</span>
            </label>
          </div>
        </div>

        <!-- Two Cards: which card -->
        <div class="field-group" data-types="cards">
          <div class="field">
            <label class="field-label">Edit which card?</label>
            <div class="radio-row">
              <label>
                <input type="radio" name="cardSide" value="left" checked />
                Left card
              </label>
              <label>
                <input type="radio" name="cardSide" value="right" />
                Right card
              </label>
            </div>
          </div>
        </div>

        <div class="field-group">
          <button type="button" id="apply" class="btn btn-primary full-width">
            Apply changes
          </button>
        </div>
      </form>
    </aside>

    <!-- Right: Sections + Preview -->
    <main class="builder-main">
      <!-- Section list -->
      <section class="section-list-panel">
        <div class="panel-header">
          <h2>Sections</h2>
          <p>Click a card to edit. Drag to reorder.</p>
        </div>
        <div id="list" class="cards"></div>
      </section>

      <!-- Preview -->
      <section class="preview-panel">
        <div class="panel-header">
          <h2>Preview</h2>
          <p>Exact 600px output</p>
        </div>
        <div class="canvas">
          <div id="preview" class="email-preview">
            <p class="placeholder">
              Add sections to see a live preview.
            </p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="src/main.js" defer></script>
</body>
</html>
